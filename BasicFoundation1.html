function sumEven(n){
  var sum =0;

  sum += i;
}
  return sum;
}

// #4) NUMBER FOUR

function returnSum(arr){
  var sum =0;
for (var i=0; i< arr.length;i++){
  sum += arr[i];
}
  return sum;
}

// #5) NUMBER FIVE

function returnMax(arr){
  var Max = arr[0];
for (var i=0; i< arr.length;i++){
  if(Max < arr[i]){
  Max = arr[i];
  }
}
  return Max;
}
//  console.log(returnMax([-1,-2,-3,-6]));


// #6) NUMBER SIX

function Average(arr){
  var sum =0;
for (var i=0; i<arr.length;i++){
  sum += arr[i];
}
  return (sum/arr.length);
}

function valGreater(arr, n){
  var num =0;

  if(arr[i]>n){

  }
}

}

function a(arr){
  var newArr = [arr[0],arr[0],0];
for (var i=0; i< arr.length;i++){
  if(newArr[0]<arr[i]){
    newArr[0]=arr[i];
  }

    }
